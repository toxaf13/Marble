<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Игра в Кальмара</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">


</head>
<body>
   
   <div class="play__text"></div>
   <div class="game">
      <div class="items">
         <div class="item"><img class="comp-img" src="img/001-sad.jpg" alt=""></div>
         <div class="item"><img class="comp-bag" src="img/empty.png" alt=""></div>
         <div class="item">
            <div class="comp__total"></div>   
         </div>
      </div>
      <button class="play">Play</button>
      <div class="items player__items">
         <div class="item"><img class="player-img" src="img/456-sad.jpg" alt=""></div>
         <div class="item"><img class="player-bag" src="img/empty.png" alt=""></div>
         <div class="item">
            <div class="player-btns">
               <div class="player__total"></div>
               <input type="text" inputmode="numeric" pattern="[0-9]*" class="player__count" disabled>
               <button class="player__count-btn" disabled>Go</button>
               <div class="choices-btn">
                  <button class="choice even" disabled> Четное</button>
                  <button class="choice odd" disabled> Нечетное</button>
               </div>
            </div>   
         </div>
      </div>

   </div>

   <div class="game__results"></div>


   <script src="game.js"></script>
</body>
</html>
